<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGO Donation Form</title>
<style>
  /* CSS styles for NGO Donation Form */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.donation-form {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.donation-form h2 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
}

.amount-options {
  margin-bottom: 20px;
}

.amount-options input[type="radio"] {
  display: none;
}

.amount-options label {
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
  padding: 8px 12px;
  background-color: #f0f0f0;
  border-radius: 5px;
}

.amount-options label:hover {
  background-color: #e0e0e0;
}

#customInput {
  display: none;
  margin-top: 10px;
  padding: 8px 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
}

.user-details input[type="text"],
.user-details input[type="email"],
.payment-details input[type="text"] {
  width: calc(50% - 10px);
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.payment-details input[type="text"] {
  width: calc(100% - 10px);
}

.payment-details input[type="text"]:nth-child(2),
.payment-details input[type="text"]:nth-child(3) {
  margin-left: 10px;
}

#donateBtn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#donateBtn:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  margin-top: 5px;
}


</style>
</head>
<body>

<div class="donation-form">
  <h2>Make a Donation</h2>
  <div class="amount-options">
    <input type="radio" id="amount1" name="donationAmount" value="10">
    <label for="amount1">Rs.1000</label>
    <input type="radio" id="amount2" name="donationAmount" value="20">
    <label for="amount2">Rs.20000</label>
    <input type="radio" id="amount3" name="donationAmount" value="50">
    <label for="amount3">Rs.50000</label>
    <input type="radio" id="customAmount" name="donationAmount" value="custom">
    <label for="customAmount">Other</label>
    <input type="number" id="customInput" placeholder="Enter custom amount" disabled>
  </div>
  <div class="user-details">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="text" id="address" placeholder="Street Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="zip" placeholder="Zip Code">
  </div>
  <div class="payment-details">
    <input type="text" id="cardNumber" placeholder="Card Number">
    <input type="text" id="expiryDate" placeholder="Expiration Date (MM/YY)">
    <input type="text" id="cvv" placeholder="CVV">
  </div>
  <button id="donateBtn">Donate Now</button>
</div>

<script>
  // JavaScript code for NGO Donation Form

document.getElementById('customAmount').addEventListener('change', function() {
  document.getElementById('customInput').style.display = this.checked ? 'block' : 'none';
});

document.getElementById('donateBtn').addEventListener('click', function() {
  // Validate form fields
  var isValid = validateForm();
  if (isValid) {
    // Send donation data to server or perform further actions
    alert('Thank you for your donation!');
  }
});

function validateForm() {
  var isValid = true;
  var errorMessages = [];

  // Validate required fields
  var requiredFields = document.querySelectorAll('.user-details input[type="text"], .user-details input[type="email"], .payment-details input[type="text"]');
  requiredFields.forEach(function(field) {
    if (field.value.trim() === '') {
      isValid = false;
      errorMessages.push('Please fill in all required fields.');
    }
  });

  // Validate email format
  var emailField = document.getElementById('email');
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(emailField.value.trim())) {
    isValid = false;
    errorMessages.push('Please enter a valid email address.');
  }

  // Additional validation can be added here

  // Display error messages if any
  if (!isValid) {
    alert(errorMessages.join('\n'));
  }

  return isValid;
}

  document.getElementById('customAmount').addEventListener('change', function() {
    document.getElementById('customInput').disabled = !this.checked;
  });

  document.getElementById('donateBtn').addEventListener('click', function() {
    // Validate form fields
    var isValid = validateForm();
    if (isValid) {
      // Send donation data to server or perform further actions
      alert('Thank you for your donation!');
    }
  });

  function validateForm() {
    // Perform form validation here
    var firstName = document.getElementById('firstName').value.trim();
    var lastName = document.getElementById('lastName').value.trim();
    var email = document.getElementById('email').value.trim();
    var address = document.getElementById('address').value.trim();
    var city = document.getElementById('city').value.trim();
    var state = document.getElementById('state').value.trim();
    var zip = document.getElementById('zip').value.trim();
    var cardNumber = document.getElementById('cardNumber').value.trim();
    var expiryDate = document.getElementById('expiryDate').value.trim();
    var cvv = document.getElementById('cvv').value.trim();

    // Example: Basic validation for required fields
    if (firstName === '' || lastName === '' || email === '' || address === '' || city === '' || state === '' || zip === '' || cardNumber === '' || expiryDate === '' || cvv === '') {
      alert('Please fill in all required fields.');
      return false;
    }

    // Example: Validate email format
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Please enter a valid email address.');
      return false;
    }

    // Additional validation can be added here

    return true;
  }
</script>

</body>
</html>
